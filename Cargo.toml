[package]
name = "ionex"
version = "0.1.0"
license = "MPL-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "IONEX (Ionosphere Maps) parser"
homepage = "https://github.com/nav-solutions"
repository = "https://github.com/nav-solutions/ionex"
keywords = ["geo", "gnss", "gps", "galileo"]
categories = ["science", "science::geo", "parsing"]
edition = "2021"
readme = "README.md"
exclude = [
    "data/*",
]

[package.metadata]
msrv = "1.82"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docrs", "--generate-link-to-definition"]

[features]
default = ["flate2"] # gzip files supported by default

[build-dependencies]
serde_json = { version = "1.0", features = ["preserve_order"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }

[dependencies]
num = "0.4"
strum = "0.26"
thiserror = "2"
lazy_static = "1.4"
num-derive = "0.4"
itertools = "0.13.0"
# dms-coordinates = "1.3.1"
# geo = { version = "0.28", optional = true }
flate2 = { version = "1", optional = true }
maud = { version = "0.26", optional = true }
nalgebra = { version = "0.33.0", optional = true }
bitflags = { version = "2.3", features = ["serde"] } 
anise = { version = "0.6", optional = true }
hifitime = { version = "4.1", features = ["serde", "std"] }
gnss-rs = { version = "2.4", features = ["serde", "domes", "cospar"] }
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
num-traits = "0.2.15"
num-integer = "0.1.44"
